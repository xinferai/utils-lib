name: Pre-commit Check

on:
  pull_request:
    branches: 
      - '**'
      - main
      - develop
  push:
    branches:
      - '**'
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test